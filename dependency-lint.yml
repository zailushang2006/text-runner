# See https://github.com/charlierudolph/dependency-lint/blob/v4.0.2/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - lint
      - publish
      - test
      - version
  shellScripts:
    dev: []
    ignore: []
    root: 'bin/*'

ignoreErrors:
  missing:
    - rc
    - remark
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused:
    - babel-cli
    - babel-eslint
    - babel-plugin-istanbul
    - babel-preset-flow
    - coveralls
    - eslint
    - eslint-plugin-flowtype
    - eslint-plugin-import
    - flow-bin
    - flow-remove-types
    - flow-typed
    - greenkeeper-lockfile
    - mocha
    - nyc
    - o-tools
    - request
    - remark-cli
    - remark-lint
    - remark-preset-lint-recommended
    - standard
    - tertestrial

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.js'
      - 'documentation/examples/**'
      - 'text-run/**'
    ignore: []
    root: '{dist,documentation,features,text-run}/**/*.js'
  stripLoaders: false
  transpilers: []
