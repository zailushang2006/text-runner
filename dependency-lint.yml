# See https://github.com/charlierudolph/dependency-lint/blob/v4.0.2/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - lint
      - publish
      - test
      - version
  shellScripts:
    dev: Makefile
    ignore: []
    root: Makefile

ignoreErrors:
  missing: []
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused:
    - babel-plugin-istanbul
    - babel-preset-flow
    - eslint
    - request
    - remark-lint
    - remark-preset-lint-recommended
    - standard
    - tertestrial

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.js'
      - 'documentation/examples/**'
      - 'text-run/**'
    ignore: []
    root: '{dist,documentation,features,text-run}/**/*.js'
  stripLoaders: false
  transpilers:
    - extension: .js
      fnName: transform
      module: babel-core # 6.17.0
      resultKey: code
